<!DOCTYPE html>
<html>
    <head>
        <title>DOM Elements</title>
    </head>
    <body>
        <div id="output">Hello World</div>
        
        <script>
           const userName = prompt(`What is your name?`);
           document.getElementById('output').innerHTML = `Hello, ${userName}!`;
        </script>
    </body>
</html>
